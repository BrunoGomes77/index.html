<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de gorjetas</title>
  </head>
  <body>
    <div>
      <h1>Calculadora de gorjetas</h1>
    </div>
    <div>
      <form>
        <label for="bill">
          <p>quanto ficou a conta?</p>
        </label>
        <p>
          R$ <input type="number" placeholder="0,00" name="bill" id="bill" />
        </p>

        <label for="serviceQual">
          <p>Como foi o seu serviço?</p>
        </label>
        <p>
          <select name="serviceQual" id="serviceQual">
            <option disabled selected>-- escolha uma opção</option>
            <option value="0,3">30% - incrível</option>
            <option value="0,2">20%- bom</option>
            <option value="0,15">15% - aceitável</option>
            <option value="0,1">10% - ruim</option>
            <option value="0,05">05% - péssimo</option>
          </select>
        </p>
        <label for="people">
          <p>quantas pessoas vão dividir a conta?</p>
        </label>
        <p>
          <input type="number" placeholder="1" name="people" id="people" />
          pessoa(s)
        </p>
        <button type="submit">Calcular!</button>
      </form>
    </div>
  </body>
</html>
